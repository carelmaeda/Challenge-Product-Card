<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="background">

<div class="container">

  <div class="card">
    <div class="card-img"></div>
    <div class="card-content">
    <p class="text-small">Perfume</p>
    <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>
    <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creater for the House of CHANEL.</p>
    <div class="price-wrapper"><p class="price-lg">$149.99</p><p class="price-sm">$169.99</p></div>
    <button type="button" class="p btn btn-primary"><span><img class="icon" src="images/icon-cart.svg" alt="cart icon"> Add to Cart</span></button>
  </div>
  </div>

</div>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carel Maeda</a>.
  </footer>

</body>
</html>
